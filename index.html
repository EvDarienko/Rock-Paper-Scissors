<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Works</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>
<body>
	<div class="game-container">
		<div class="game-flexContainer">
			<div class="player1">
				<div class="paper" data-id="1">
					<img src="img/paper-removebg-preview.png" alt="">
				</div>
				<div class="stone" data-id="2">
					<img src="img/rock-removebg-preview-removebg-preview.png" alt="">
				</div>
				<div class="scissors" data-id="3">
					<img src="img/scissors-removebg-preview.png" alt="">
				</div>
			</div>
			<div class="player2">
				<div class="paper" data-id="1">
					<img src="img/paper-removebg-preview.png" alt="">
				</div>
				<div class="stone" data-id="2">
					<img src="img/rock-removebg-preview-removebg-preview.png" alt="">
				</div>
				<div class="scissors" data-id="3">
					<img src="img/scissors-removebg-preview.png" alt="">
				</div>
			</div>
		</div>
		<div class="score-container">
			<div class="score-player1">
				<p>Your score: <span>0</span></p>
			</div>
			<div class="score-player2">
				<p>Computer score: <span>0</span></p>
			</div>
		</div>
		<div class="info">
			Let's check your luck! First of all, choose your weapon!
		</div>
		<div class="buttons-container">
			<button class="start">Start</button>
			<button class="reset">Reset</button>
		</div>
	</div>
</body>
</html>
